<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetación Web</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="./imagen/Logo.png" class="app-logo" alt="Logotipo">
                    <h4>Stefany Quintanilla</h4>
                </div>
                <nav class="menu">
                    <div class="menu-toggle"><span>&#9776;</span></div>
                    <ul class="menu-list">
                        <li><a href="./index.html">Inicio</a></li>
                        <li><a href="./blog.html">Blog</a></li>
                        <li><a href="./formulario.html">Formulario</a></li>
                        <li><a href="#">Login</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
   

    <div class="container">
        <section id="content">
         <h1 class="subheader">Formulario</h1>
         <form class="mid-form">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre">
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos">
            </div>
            <div class="form-group">
                <label for="bio">Biografía</label>
                <textarea name="bio"></textarea>
            </div>
            <div class="form-group radiobuttons">
                <input type="radio" name="genero" value="hombre">Hombre
                <input type="radio" name="genero" value="mujer">Mujer
                <input type="radio" name="genero" value="otro">Otro
            </div>
            <div class="clearfix">
            </div>
            <input type="submit" value="enviar" class="btn btn-success">
        </form>
        
        </section>

        <aside id="sidebar">
            <div id="nav-log" class="sidebar-item">
                <h3>Creación de artículos!</h3>
                <a href="#" class="btn btn-success">Crear artículo</a>
            </div>

            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra el artículo que buscas </p>
                
                <form>
                    <input type="text" name="search" placeholder="Buscar...">
                    <input type="submit" name="submit" class="btn" value="Buscar">
                </form>
            </div>
        </aside>
        
    </div>
<!--LIMPIAR FLOTADOS-->
<div class="clearfix"></div>
    <footer class="footer">
        <div class="container">
            <p>&copy; Developed by Stefany Quintanilla</p>
        </div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>
</html>
